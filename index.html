<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="main.css"/>
    <title>chart.js datavis</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>

<body>
<h1>Flymekanikere vær på vagt!</h1>

<main>
    <div class="chartCard">
        <div class="chartBox">
            <canvas id="chart"></canvas>
        </div>
    </div>

    <p>Fugle kan flyve ind i et fly med et uheld. I den ovenstående graf vises der er langt flere antal fugleangreb om sommeren end vinteren. Det kan skyldes at fuglene i den tidsperiode flyver til varmere områder og færre fugle flyver om vinteren pga. kulde.</p>

</main>
<script src="main.js"></script>
</body>
